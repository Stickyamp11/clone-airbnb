<div class="travel-card-slider__section">
    <div class="travel-card-slider__section__header">
        <div class="travel-card-slider__section__header__suggest">Recommended</div>
        <div class="travel-card-slider__section__header__action">
            <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: none; height: 14px; width: 14px; stroke: currentcolor; stroke-width: 3.42857; overflow: visible;"><path d="m27 18v9c0 1.1046-.8954 2-2 2h-18c-1.10457 0-2-.8954-2-2v-9m11-15v21m-10-11 9.2929-9.29289c.3905-.39053 1.0237-.39053 1.4142 0l9.2929 9.29289" fill="none"></path></svg>
        </div>
    </div>
    <div class="travel-card-slider__section__header__arrows">
        <div class="travel-card-slider__section__back" (click)="goToPreviousSlide()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: none; height: 12px; width: 12px; stroke: currentcolor; stroke-width: 5.33333; overflow: visible;"><path fill="none" d="M20 28 8.7 16.7a1 1 0 0 1 0-1.4L20 4"></path></svg>
        </div>
        <div class="travel-card-slider__section__front" (click)="goToNextSlide()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: none; height: 12px; width: 12px; stroke: currentcolor; stroke-width: 5.33333; overflow: visible;"><path fill="none" d="m12 4 11.3 11.3a1 1 0 0 1 0 1.4L12 28"></path></svg>
        </div>
    </div>
    <div class="travel-card-slider__section__slider" #slider>
        <!--<img style="border-radius: 20px;" src="../../assets/noimage.jpg" width="300px" height="300px">-->
        <!--         <div class="travel-card-slider__section__slider__slide" [ngStyle]="{'background-image': getSlideUrl(i)}" width="300px" height="300px"></div> -->
        @for (slide of slides; let i = $index; track slide) {
            <div class="travel-card-slider__section__slider__slide" [ngStyle]="{'background-image': getSlideUrl(i)}"></div>
        }
    </div>

    <div class="travel-card-slider__section__recap">
        <div class="travel-card-slider__section__recap__inner">
            @for (slide of slides; let i = $index; track slide) {
                <span class="travel-card-slider__section__recap__dot" [ngClass]="{'travel-card-slider__section__recap__dot-active': isSlideActive(i)}"></span>
            }
        </div>
    </div>
</div>
