<div class="travel-type-selection">
    <div class="travel-type-selection__container">
        <button class="travel-type-selection__container__back">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: none; height: 12px; width: 12px; stroke: currentcolor; stroke-width: 5.33333; overflow: visible;"><path fill="none" d="M20 28 8.7 16.7a1 1 0 0 1 0-1.4L20 4"></path></svg>        </button>
        <div class="travel-type-selection__container__element">
            <img class="travel-type-selection__container__img" src="https://a0.muscache.com/im/pictures/mediaverse/category_icon/original/3e5243c8-4d15-4c6b-97e3-7ba2bb7bb880.png" alt="" width="24" height="24">
            <span class="travel-type-selection__container__element__text">Iconos a todos</span>
            <div class="travel-type-selection__container__element__bar"></div>
        </div>
        @for (i of [1,2,3,4,1,1,1,1,1,1,1]; track i) {
            <div class="travel-type-selection__container__element">
                <img class="travel-type-selection__container__img" src="https://a0.muscache.com/im/pictures/mediaverse/category_icon/original/3e5243c8-4d15-4c6b-97e3-7ba2bb7bb880.png" alt="" width="24" height="24">
                <span class="travel-type-selection__container__element__text">Iconos</span>
                <div class="travel-type-selection__container__element__bar"></div>
            </div>
        }
        <button class="travel-type-selection__container__next">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: none; height: 12px; width: 12px; stroke: currentcolor; stroke-width: 5.33333; overflow: visible;"><path fill="none" d="m12 4 11.3 11.3a1 1 0 0 1 0 1.4L12 28"></path></svg>
        </button>
    </div>
</div>
