<div class="travel-type-selection">
    <div class="travel-type-selection__container" #iconButtons>
        @for (i of selectionItems; track i) {
            <div strongTextDirective class="travel-type-selection__container__element" (click)="selectTravelType(i)" [ngClass]="{'travel-type-selection__container__element-active': isTravelSelected(i)}">
                <img class="travel-type-selection__container__img" [src]="i.url" alt="" width="24" height="24">
                <span class="travel-type-selection__container__element__text">{{i.text}}</span>
            </div>
        }
    </div>
    <div class="travel-type-selection__arrows">
        <button [ngClass]="{'travel-type-selection__arrows__arrow-active': !isFirstIndex(), 'travel-type-selection__arrows__arrow-off': isFirstIndex() }" class="travel-type-selection__back" (click)="goToPreviousIcon()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: none; height: 12px; width: 12px; stroke: currentcolor; stroke-width: 5.33333; overflow: visible;"><path fill="none" d="M20 28 8.7 16.7a1 1 0 0 1 0-1.4L20 4"></path></svg>        
        </button>
        <button [ngClass]="{'travel-type-selection__arrows__arrow-active': !isLastIndex(), 'travel-type-selection__arrows__arrow-off': isLastIndex() }" class="travel-type-selection__next" (click)="goToNextIcon()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: none; height: 12px; width: 12px; stroke: currentcolor; stroke-width: 5.33333; overflow: visible;"><path fill="none" d="m12 4 11.3 11.3a1 1 0 0 1 0 1.4L12 28"></path></svg>
        </button>
    </div>
    <button class="travel-type-selection__filter">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 3; overflow: visible;"><path fill="none" d="M7 16H3m26 0H15M29 6h-4m-8 0H3m26 20h-4M7 16a4 4 0 1 0 8 0 4 4 0 0 0-8 0zM17 6a4 4 0 1 0 8 0 4 4 0 0 0-8 0zm0 20a4 4 0 1 0 8 0 4 4 0 0 0-8 0zm0 0H3"></path></svg>
        <span class="travel-type-selection__filter__text">Filter</span>
    </button>
</div>
